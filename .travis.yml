dist: trusty
sudo: required
language: go
go:
- 1.8.x
go_import_path: github.com/terraform-providers/terraform-provider-uaa
before_install:
- openssl aes-256-cbc -K $encrypted_037674143fdc_key -iv $encrypted_037674143fdc_iv
  -in .test_env/pcfdev.pem.enc -out .test_env/pcfdev.pem -d
- chmod 0600 .test_env/pcfdev.pem
install:
- sudo apt-get install jq
- pip install --upgrade --user awscli
- wget https://releases.hashicorp.com/vagrant/1.9.7/vagrant_1.9.7_x86_64.deb
- sudo dpkg -i vagrant_1.9.7_x86_64.deb
- rm -f vagrant_1.9.7_x86_64.deb
- vagrant plugin install vagrant-aws
- bash scripts/gogetcookie.sh
- go get github.com/kardianos/govendor
script:
- travis_wait 120 scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - bin/terraform-provider-uaa_windows_amd64.exe
  - bin/terraform-provider-uaa_linux_amd64
  - bin/terraform-provider-uaa_darwin_amd64
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: mevansam/terraform-provider-uaa
env:
  global:
  - AWS_DEFAULT_REGION=us-east-1
  - secure: 
  - secure: 
  - secure: 
